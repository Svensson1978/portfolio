<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">

         <!-- GLightbox CSS -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

    <title>Portfolio</title>
</head>
<body>
<h1>Motion graphics</h1>
<div class="portfolio_video" id="portfolio_video"></div>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
  const portfolioContainer = document.getElementById('portfolio_video');

  fetch('portfolio_video.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const link = document.createElement('a');
        link.href = item.full;
        link.className = 'glightbox';
        link.setAttribute('data-gallery', 'portfolio_video');

        const img = document.createElement('img');
        img.src = item.thumb;
        img.alt = item.alt;

        link.appendChild(img);
        portfolioContainer.appendChild(link);
      });

      // Initialiser GLightbox efter alle billeder er tilf√∏jet
      const lightbox = GLightbox({ selector: '.glightbox' });
    });
</script>
</body>
</html>
